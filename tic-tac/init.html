<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
	<head>
		<title>Tic-tac-toe</title>
		<link rel="shortcut icon" href="3.png" type="image/x-icon">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" href="font.css" type="text/css">
		<script src="script.js"></script>
		<script src="const.js"></script>
	</head>
	<body>
		<div id="tic-tac-wrap" class="tic-tac-wrap">
			<div id="1" class="tic-tap" onclick="push('1')"></div>
			<div id="2" class="tic-tap" onclick="push('2')"></div>
			<div id="3" class="tic-tap" onclick="push('3')"></div>
			<div id="4" class="tic-tap" onclick="push('4')"></div>
			<div id="5" class="tic-tap" onclick="push('5')"></div>
			<div id="6" class="tic-tap" onclick="push('6')"></div>
			<div id="7" class="tic-tap" onclick="push('7')"></div>
			<div id="8" class="tic-tap" onclick="push('8')"></div>
			<div id="9" class="tic-tap" onclick="push('9')"></div>
			<div id="10" class="tic-tap" onclick="push('10')"></div>
			<div id="11" class="tic-tap" onclick="push('11')"></div>
			<div id="12" class="tic-tap" onclick="push('12')"></div>
			<div id="13" class="tic-tap" onclick="push('13')"></div>
			<div id="14" class="tic-tap" onclick="push('14')"></div>
			<div id="15" class="tic-tap" onclick="push('15')"></div>
			<div id="16" class="tic-tap" onclick="push('16')"></div>
			<div id="17" class="tic-tap" onclick="push('17')"></div>
			<div id="18" class="tic-tap" onclick="push('18')"></div>
			<div id="19" class="tic-tap" onclick="push('19')"></div>
			<div id="20" class="tic-tap" onclick="push('20')"></div>
			<div id="21" class="tic-tap" onclick="push('21')"></div>
			<div id="22" class="tic-tap" onclick="push('22')"></div>
			<div id="23" class="tic-tap" onclick="push('23')"></div>
			<div id="24" class="tic-tap" onclick="push('24')"></div>
			<div id="25" class="tic-tap" onclick="push('25')"></div>
		</div>
		
		<div id="menu-bar" class="menu-bar">
			<button class="but-menu" onclick="singleGame()">Single play</button>
			<button class="but-menu">Settings</button>
			<button class="but-menu">About</button>
		</div>
		<div id="partner-panel" class="partner-panel">
			<p class="panel-title">Please, choose the partner</p>
			<div id="computer-partner" class="human-computer-partner" onclick="startWithComputer()"  
			onmouseover="growUpImage('computer-definition', 'computer-image')" 
			onmouseout="growDownImage('computer-definition', 'computer-image')">
				<img id="computer-image" src="computer.png" class="partner-image">
				<p id="computer-definition" class="partner-definition">Computer</p>
			</div>
			<div id="human-partner" class="human-computer-partner" onclick="startWithHuman()" 
			onmouseover="growUpImage('human-definition', 'human-image')" 
			onmouseout="growDownImage('human-definition', 'human-image')">
				<img id="human-image" src="stan.png" class="partner-image">
				<p id="human-definition" class="partner-definition">Human</p>
			</div>
		</div>
		<div id="onemore" class="onemore">
			<p class="onemore-definition">Try again?</p>
			<button class="onemoreButton" onclick="nextRound()">Yeap</button>
			<button class="onemoreButton" onclick="mainMenu()">Nope</button>
		</div>
		<div id="score-desk" class="score-desk">
			<table class="score-table">
				<tr>
					<td>
						<p class="score-title">You</p>
						<img src="list.png" class="partner-icon">
					</td>
					<td>
						<img src="stone.png" class="partner-icon">
						<p class="score-title">Friend</p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="my-score"class="score">0</p>
					</td>
					<td>
						<p id="partner-score"class="score">0</p>
					</td>
				</tr>
			</table>
		</div>
		<img src="toPrevPage.png" id="to-prev-page" class="to-prev-page" onclick="backToPrevPage();">
		<img src="chameleon.png" class="chameleon">
	</body
</html>
